<section class="controls-container" data-ng-init="getCurrentEvents()">
	
	<section class="controls ng-trans ng-trans-slide-left" data-ng-if="state.showControls">
		<ul class="controls-list">
			<li data-ng-click="state.searching = !state.searching">Search Events</li>
			<li data-ng-click="">My Events</li>
			<li data-ng-click="">Post Event</li>
		</ul>
	</section>



	<section class="search-container ng-trans ng-trans-fade-left" data-ng-if="state.searching">
		<form >
			<input type="text" ng-model="state.filter">
		</form>
	</section>

	<ng-transclude></ng-transclude>
</section>
